{% extends "maintenance/base.html" %}

{% block title %}Login{% endblock %}

{% load static %}

{% block content %}
<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Left Column - Image -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="text-center">
        <img src="{% static 'maintenance/images/bglogin.webp' %}" 
             alt="Factory Maintenance" 
             class="img-fluid rounded shadow" 
             style="max-width: 80%; height: auto;">
        <h4 class="mt-4 text-muted">Factory Maintenance System</h4>
        <p class="text-muted">ระบบจัดการการบำรุงรักษาเครื่องจักร</p>
      </div>
    </div>
    
    <!-- Right Column - Login Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="w-100" style="max-width: 400px;">
        <div class="card shadow">
          <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">เข้าสู่ระบบ</h3>
            
            <!-- Demo Credentials Box -->
            <div class="alert alert-info" role="alert">
              <h6 class="alert-heading"><i class="fas fa-info-circle"></i> ข้อมูลสำหรับทดลอง</h6>
              <hr>
              <p class="mb-1"><strong>Email:</strong> admin</p>
              <p class="mb-0"><strong>Password:</strong> admin123</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
            <button class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
    
  label {
    padding: 0.5rem 0;
  }

  .form-control {
    border-radius: 8px;
    border: 2px solid #e9ecef;
    padding: 12px 15px;
    transition: border-color 0.3s ease;
  }
  
  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }
  
  .btn-primary {
    border-radius: 8px;
    font-weight: 500;
    letter-spacing: 0.5px;
  }
  
  .card {
    border: none;
    border-radius: 15px;
  }
  
</style>
{% endblock %}
